<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/mainPane.css">
    <link rel="stylesheet" type="text/css" href="style/sidebar.css">
    <title>Note Taker</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div id="flexbox">
        <div id="sidebar" class="open">
            <p id="newCategory">+ New Category</p>
            <div id=newCategoryInput>
                <input type="text">
                <button id="submitNewCategory">✓</button>
                <button id="cancelNewCategory">×</button>
            </div>
            <ul id="categoryList"></ul>
        </div>
        <div id="handle" onclick="operateSidebar()">&lsaquo;</div>
        <div id="main" class="sidebarOpen">
            <h1 id="itemTitle"></h1>
            <ul id="notesList"></ul>
        </div>
    </div>
    <div id="cover"></div>

    <script src="scripts/item.js"></script>
    <script src="scripts/createElementHelpers.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/navigationHelpers.js"></script>
    <script src="scripts/category.js"></script>
    <script src="scripts/setup.js"></script>
    <script>
        setUpDatabaseCallbacks();
        setUpEventListeners();
    </script>
    <script>
        window.electron.getCategoriesForWorld(1);
    </script>
</body>
</html>
